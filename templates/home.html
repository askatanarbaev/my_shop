{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="col-lg-9">
  <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid" src="https://st3.depositphotos.com/10853016/18691/v/1600/depositphotos_186916394-stock-illustration-illustration-on-the-theme-of.jpg" style="height: 400px; width:2000px ;" >
      </div>
    </div>
  </div>




  <div class="row">
    {% for prod in product %}
    
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a class="portfolio-link" style="text-decoration: none;" data-toggle="modal" href="#productModal"  data-target="#productModal" data-url=""> 
        <img class="card-img-top" src="{{ prod.image.url }}" alt="">
      </a>
        <div class="card-body">
          <a href="{% url 'product_detail' prod.slug %}">
          <h4 class="card-title" style="color: rgb(91, 150, 150);">{{ prod.name }}</h4>
        </a>
          <h5 style="color: rgb(145, 231, 46);" >{{ prod.price }} $</h5>
          <p class="card-text">{{ prod.description }}</p>
        
        </div>
      </div>
    </div>

    {% endfor %}
</div>

<div class="modal fade" id="productModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
              <div class="modal-product jq-product-wrapper"><!--jq-product-wrapper Полет товара в корзину без обновления страницы-->

              </div><!-- .modal-product -->
          </div><!-- .modal-body -->
      </div><!-- .modal-content -->
  </div><!-- .modal-dialog -->
</div>
<!-- END Modal -->



{% endblock content %}
